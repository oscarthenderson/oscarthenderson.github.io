<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>embedding.html</title>
    <style>
        figure {
            /*      border: solid red;*/
            width: 300px;
        }

        figure img {
            width: 300px;
            border-radius: 50%;
        }

        figcaption {
            text-align: center;
            font-weight: bolder;
        }

        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>

    <figure>
