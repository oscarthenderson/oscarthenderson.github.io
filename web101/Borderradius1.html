<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: solid 50px;
            width: 200px;
            height: 100px;
            border-radius: 50%;
            border-color: red green blue yellow;
        }

        p {
            border: solid 10px;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border-radius: 80px 40px 200px/50px;
        }
    </style>
</head>

<body>

    <div></div>

    <p></p>

</body></html>
